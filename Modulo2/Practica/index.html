<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Práctica modulo 2</title>

</head>
<body>
    <div class="title">
        <h2>Reseña hotel</h2>
    </div>  
    <div class="container">
        <div class="hotel-item">
            <div class="data">
                <h3 id="hotel-name">Hotel desconocido</h3>
                <h4 id="hotel-ubication">desconocido</h4>
            </div>
            <div class="imghotel">
                <img class="image" id="image" alt="imghotel" src="">
            </div>
        </div>
        <div class="score">
            <p class="stars">Puntuación: <span id="rating"></span></p>
            <p>Reseña anónima <input id="anonymus" type="checkbox"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
