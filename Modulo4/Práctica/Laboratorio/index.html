<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
    </div>
<div class="content">
    <div class="number1">
        <input id="inputnumber1" type="number" value="">
    </div>
    <div class="operations">
        <button id="sum">+</button>
        <button id="subtraction">-</button>
        <button id="multiplication">x</button>
        <button id="division">รท</button>
    </div>
    <div class="number2">
        <input id="inputnumber2" type="number" value="">
    </div>
    <div class="result">
        <h2 id="seeresult">Resultado</h2>
    </div>
</div>
    <script src="app.js"></script> 
</body>
</html>
